---

- clean: ['~']

- link:
    ~/.shell:
      path: shell
      create: true
    ~/.zshrc:
      path: config/zshrc
      force: true
    ~/.shell_env: config/shell_env
    ~/.zplugrc: config/zplugrc
    ~/.editorconfig: config/editorconfig

    # SSH:
    ~/.ssh/config:
      path: config/ssh_config
      force: true
      create: true

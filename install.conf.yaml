---
- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    # Terminal
    ~/.shell:
      path: shell
      create: true
    ~/.zshrc:
      path: config/zshrc
      force: true
    ~/.shell_env: config/shell_env
    ~/.zplugrc: config/zplugrc
    ~/.editorconfig: config/editorconfig

- create:
    - ~/.emacs.d

- shell:
    - [git submodule sync --quiet --recursive]
    - [git submodule update --init --recursive]
    - [git submodule update --remote]

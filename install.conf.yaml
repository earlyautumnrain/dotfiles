---
- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    # Terminal
    ~/.shell:
      path: shell
      create: true
    ~/.zshrc:
      path: config/zshrc
      force: true
    ~/.shell_env: config/shell_env
    ~/.zplugrc: config/zplugrc
    # Editors
    ~/.emacs.d/:
        path: emacs.d/*
        glob: true
        create: true
    ~/.emacs.d/:
        path: emacs.d/.*
        glob: true
    ~/.editorconfig: config/editorconfig

- create:
    - ~/.emacs.d

- shell:
    - [git submodule update --init --recursive, Installing submodules]
